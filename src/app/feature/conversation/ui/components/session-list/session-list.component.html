<section>
  <a class="conversation-link" [routerLink]="''">
    <div class="new">
      <img ngSrc="add.svg" width="15" height="15" alt="Add" class="add-icon" >
      Start new
    </div>
  </a>
  <br>
  @for (conversation of sessionService.getAllConversations(); track conversation.id) {
    <a class="conversation-link" [routerLink]="'/' + conversation.id">{{ conversation.title }}</a>
  }
</section>
